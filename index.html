<!DOCTYPE html>
<html>
  <head>
    <title>Time zones</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1 id="time"></h1>
    </div>
    <form id="form">
      <div>
        <label for="input">Enter a time:</label>
        <input type="time" id="input" required />
      </div>

      <div id="container1">
        <label for="timezone1">From:</label>
      </div>

      <div id="container2">
        <label for="timezone2">To:</label>
      </div>

      <button class="button" type="submit">Calculate</button>
    </form>
    <h3 id="timez1"></h3>
    <h2 id="timez2"></h2>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
